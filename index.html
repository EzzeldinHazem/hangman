<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-mame">Hangman</div>
            <div class="category">
                Word From: <span></span>
            </div>
        </div>
        <hr class="hr-1">
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr class="hr-2">
        <div class="letters-guess"></div>
    </div>
    <audio id="success" src="./success.mp4" preload="auto"></audio>
    <audio id="fail" src="./fail.mp4" preload="auto"></audio>
    <audio id="end" src="./end.mp4" preload="auto"></audio>
    <script src="./script.js"></script>
</body>
</html>
